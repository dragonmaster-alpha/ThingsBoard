<!DOCTYPE html>
<html>
<head>
  <title>AngularJS-FlowChart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="flowchart.css" type="text/css">
  <link rel="stylesheet" href="onedatastyle.css" type="text/css">
</head>
<body ng-app="app" ng-controller="AppCtrl" ng-keydown="keyDown($event)" ng-keyup="keyUp($event)">
<div class="fc-container">
  <div class="fc-left-pane">
    <fc-canvas model="nodeTypesModel" selected-objects="nodeTypesFlowchartselected"
               automatic-resize="false"
               drop-target-id="'fc-target-canvas'"></fc-canvas>
  </div>
  <div class="fc-divider" style="background-color: gray;">
  </div>
  <div class="fc-right-pane">
    <div class="button-overlay">
      <button ng-click="addNewNode()" title="Add a new node to then chart">Add Node</button>
      <!--<button ng-click="addNewInputConnector()" ng-disabled="modelservice.nodes.getSelectedNodes().length == 0"-->
              <!--title="Add a new input connector to the selected node">-->
        <!--Add Input-->
      <!--</button>-->
      <!--<button ng-click="addNewOutputConnector()" ng-disabled="modelservice.nodes.getSelectedNodes().length == 0"-->
              <!--title="Add a new output connector to the selected node">-->
        <!--Add Output-->
      <!--</button>-->
      <button ng-click="deleteSelected()"
              ng-disabled="modelservice.nodes.getSelectedNodes().length == 0 && modelservice.edges.getSelectedEdges().length == 0"
              title="Delete selected nodes and connections">
        Delete Selected
      </button>
      <button ng-click="activateWorkflow()">
        Activate Workflow
      </button>
    </div>
    <div id="main-container" style="width: 100%; height: 1000px;">
      <fc-canvas id="fc-target-canvas" model="model" selected-objects="flowchartselected" edge-style="curved" callbacks="callbacks"
                 control="canvasControl" automatic-resize="true" drag-animation="'repaint'"></fc-canvas>
    </div>
  </div>
</div>
<script src="vendor.js"></script>
<script src="ngFlowchart.js"></script>
<!-- App code. -->
<script src="app.js" type="text/javascript"></script>
</body>
</html>
