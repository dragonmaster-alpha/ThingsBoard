version: '2'

services:
  thingsboard:
    build: thingsboard
    ports:
      - "8080:8080"
      - "1883:1883"
      - "5683:5683"
    links:
      - cassandra:db
      - zookeeper:zk
      - db-schema:db-schema
    volumes:
      - "../application/target/thingsboard.deb:/root/thingsboard.deb"
    env_file:
      - thingsboard.env
    entrypoint: ./run_web_app.sh
  db-schema:
    build: db-schema 
    links:
      - cassandra:db
    env_file:
      - db-schema.env
    volumes:
      - "../dao/src/main/resources/schema.cql:/root/schema.cql"
      - "../dao/src/main/resources/demo-data.cql:/root/demo-data.cql"
      - "../dao/src/main/resources/system-data.cql:/root/system-data.cql"
    entrypoint: ./install_schema.sh
  cassandra:
    image: "cassandra:3.9"
    volumes:
      - "${CASSANDRA_DATA_DIR}:/var/lib/cassandra"
  zookeeper:
    image: "zookeeper:3.4.9"
    restart: always
